runtime: php
env: flex

runtime_config:
  document_root: .

# Ensure handlers run in secure environment.
handlers:
- url: /.*
  script: auto
  secure: always

# Defaults to "serve index.php" and "serve public/index.php". Can be used to
# serve a custom PHP entrypoint (e.g. "serve backend/index.php").
entrypoint: serve index.php

# Environment variables
env_variables:
  # Add any environment variables your app needs
  # For example:
  # DB_HOST: '127.0.0.1'
  # DB_DATABASE: 'mydatabase'
  # DB_USERNAME: 'myuser'
  # DB_PASSWORD: 'mypassword'

# Scaling configuration
manual_scaling:
  instances: 1

resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

# Beta settings
beta_settings:
  # Allows you to use Cloud SQL
  cloud_sql_instances: YOUR_CLOUD_SQL_CONNECTION_NAME

# Composer configuration (if you're using Composer)
composer:
  version: 2
